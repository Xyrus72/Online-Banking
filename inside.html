<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8 text-slate-500">Welcome to <span class="font-bold text-slate-300 ">WORLD BANK</span></h1>
    </header> 
    <main>
        <section class="mt-40">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white  ">
                <div class="bg-slate-700 p-8 rounded-xl">
                    <h4 class="text-2xl"> Deposit</h4>
                    <h2  class="text-5xl">$<span id ='deposit-total'>00</span></h2>
                </div>
                <div class="bg-slate-700 p-8 rounded-xl">
                    <h4 class="text-2xl"> Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-slate-700 p-8 rounded-xl">
                    <h4 class="text-2xl"> Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1000</span></h2>
                </div>
                
            </div>

        </section>
        
        <!--Deposit and Withdraw-->
        <section class="mt-7">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  ">
                <div class="bg-slate-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white  ">Please Deposit</h4>
                    <div>
                        <input class="w-4/6 block mb-4 px-3 py-2 color: black " type="text" name="" id="deposit-field" placeholder="$ Amount You want to Deposit"> 
                        
                        <button id="btn-deposit" class="bg-cyan-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-cyan-600">Deposit</button>
                    </div>
                </div>
                <div class="bg-slate-600 p-8 rounded-xl">
                    <h4 class="text-2xl text-white  ">Please Withdraw</h4>
                    <div>
                        <input class="w-4/6 block mb-4 px-3 py-2" type="text" name="" id="withdraw-field" placeholder="$ Amount You want to Withdraw"> 
                        
                        <button id="btn-withdraw" class="bg-cyan-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-cyan-600">Withdraw</button>
                    </div>
                </div>
                
                
            </div>


        </section>
    </main>
    <script src="./deposit.js"></script>
</body>
</html>
