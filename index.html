<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-9">Welcome to <span class="font-bold text-blue-500">WORLD BANK</span></h1>
    </header> 
    <main>
        <section class="bg-sky-700 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-5 font-bold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="Enter your email">
                <input class="w-9/12 block mb-2 px-3" type="password" placeholder="Password">
                <button class="bg-rose-600">Submit</button>

            </div>
        </section>
    </main>
        

</body>
</html>
