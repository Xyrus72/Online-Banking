<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORLD BANK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./bank.css"> <!-- Corrected the script tag to link for CSS -->
</head>
<body class="useless"> <!-- Removed the extra single quote -->

    <header>
        <h1 class="text-5xl text-center mt-8 text-slate-500">Welcome to <span class="font-bold text-slate-300 ">WORLD BANK</span></h1>
    </header> 
    <main>
        <section class="bg-slate-700 w-10/12 mx-auto mt-80 p-12"> 
            <h3 class="text-5xl mb-5 font-bold text-slate-200">Please Login</h3>
            <div>
                <input class="w-4/6 block mb-4 px-3 py-2" type="email" name="" id="" placeholder="Enter your email"> 
                <input class="w-4/6 block mb-4 px-3 py-2" type="password" placeholder="Password"> 
                <button class="bg-cyan-500 px-8 py-2 text-white font-medium rounded-lg hover:bg-cyan-600">Submit</button>
            </div>
        </section>
    </main>
</body>
</html>
